<app-search></app-search>
<app-tags></app-tags>
<app-notfound-page [visible]="!foods || foods.length <= 0" notFoundMessage="No hay comidas con estos criterios."
    resetLinkText="Limpiar filtros"></app-notfound-page>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/item/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">{{food.name}}</div>
                <span class="favorite {{food.favorite? '' : 'not'}}">
                    ‚ù§
                </span>
                <div class="stars"></div>
                <tc-rating [disabled]="true" [value]="food.stars" [color]="['lightgray', '#af1313', '#e72929']">
                </tc-rating>
                <div class="product-item-footer">
                    <div class="origins">
                        <span>
                            <span *ngFor="let origin of food.origins">
                                {{origin}}
                            </span>
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price|currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
