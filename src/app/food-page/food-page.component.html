<div class="foodPage">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="content">
        <div class="header">
            <div class="name">{{food.name}}</div>
            <span class="favorite {{food.favorite? '' : 'not'}}">
                ❤
            </span>
        </div>
        <div class="stars">
            <tc-rating [disabled]="true" [value]="food.stars" [color]="['lightgray', '#af1313', '#e72929']">
            </tc-rating>
        </div>
        <div class="origins">
            <span>
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </span>
        </div>
        <div class="cook-time">
            Estará listo entre <strong>{{food.cookTime}}</strong> minutos.
        </div>
        <div class="price">
            <span>
                {{food.price|currency}}
            </span>
        </div>
        <div class="tags">
            <span class="tag" *ngFor="let tag of food.tags">
                {{tag}}
            </span>
        </div>

        <Button>Add to Cart</Button>
    </div>
</div>
